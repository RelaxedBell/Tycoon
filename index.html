<!doctype html>
<html>
  <head>
    <title>Business Tycoon</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      #clicker {width: 25px; height: 25px; background: rgb(0,255,255);}
    </style>
  </head>
  <body>
    <p id='display'>Gold: 0</p>
    <br>
    <p id='ThoughtBox'>ThoughtBox: Nothing</p>
    <button onclick='Click();' id='clicker'></button>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket;
      var goldCount = 0;
      $(function () {
        socket = io();
        
        function Update() {
          document.getElementById('display').innerHTML = 'Gold: '+goldCount;
          if (goldCount >= 1) {
            document.getElementById('ThoughtBox').innerHtml = 'ThoughtBox: Bored'
          }
        }
        
        setInterval(function() {Update()},10);
      });
      function Click() {
          goldCount += 1;
      }
    </script>
  </body>
</html>
